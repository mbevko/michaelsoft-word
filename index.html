<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/790282d17c.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="stylesheet.css">
	<title>Think Clearly</title>
</head>

<body>
	<section class="app_body">
		<div class="sidebar">
			<details class="font_options">
				<summary class="sum_one">
					<p class="font">Font <i class="fas fa-sort-down one"></i></p>
				</summary>
				<ul class="font_size">
					<li class="sans">Sans Serif</li>
					<li class="courier">Courier</li>
					<li class="script">Script</li>
					<li class="eight_bit">8-Bit</li>
				</ul>
			</details>
			<details>
				<summary class="sum_two">
					<p class="size">Size <i class="fas fa-sort-down two"></i></p>
				</summary>
				<ul class="font_options">
					<li class="font_size">9</li>
					<li class="font_size">10</li>
					<li class="font_size">11</li>
					<li class="font_size">12</li>
					<li class="font_size">14</li>
					<li class="font_size">18</li>
					<li class="font_size">24</li>
					<li class="font_size">36</li>
					<li class="font_size">48</li>
					<li class="font_size">64</li>
					<li class="font_size">72</li>
				</ul>
			</details>
			<details>
				<summary class="sum_three">
					<p class="color">Color <i class="fas fa-sort-down three"></i></p>
				</summary>
				<ul class="font_color_options">
					<li class="font_color">Red</li>
					<li class="font_color">Green</li>
					<li class="font_color">Blue</li>
					<li class="font_color">Orange</li>
					<li class="font_color">Black</li>
					<li class="font_color">Grey</li>
					<li class="font_color">White</li>
				</ul>
			</details>
			<div class="alignment">
				
			</div>
			<button class="clear_mode">Clear Mode</button>
			<button class="light_mode"> 
				<div class="switch"></div>
			</button>
		</div>
		<div class="box_one">
			<article class="processor">
				<h1 class="app_title">Michaelsoft Word Processor</h1>
				<textarea autofocus placeholder="Think clearly, write better" class="document"></textarea>
			</article>		
			<article class="stats">
				<div class="character_count_box count">
					<p class="character_count count_p">Character Count:</p>
					<p class="character_count_number number"></p>
				</div>
				<div class="word_count_box count">
					<p class="word_count count_p">Word Count: </p>
					<p class="word_count_number number"> </p>
				</div>
				<div class="sentence_count_box count">
					<p class="sentence_count count_p">Sentence Count:</p>
					<p class="sentence_count_number number"></p>
				</div>
			</article>
		</div>
	</section>
	<div class="right_side"></div>
	<script src="script.js"></script>
</body>

</html>
